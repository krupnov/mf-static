<head>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no" />
	<meta name="document-state" content="Dynamic" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/wNumb.min.js"></script>
	<script type="text/javascript" src="/javascripts/libLink.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.nouislider.min.js"></script>
	<script type="text/javascript" src="/javascripts/mobile-nav.js"></script>
	<script type="text/javascript" src="/javascripts/application.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/css/application.css"></link>
	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
	<link href='http://fonts.googleapis.com/css?family=Scada:400italic,700italic,400,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'></link>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic,100|Roboto+Condensed:300italic,400italic,700italic,400,700,300&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'></link>
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
